name: Deploy Nuxt SSR to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt SSR app
        run: npm run build

      - name: Upload .output via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output/"
          target: "/data/dev_unikorn/front-end/"

      - name: Restart Nuxt SSR Server (PM2)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 2
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm use 20
            ls -l /data/dev_unikorn/front-end/.output/server/index.mjs
            pm2 reload unikorn-dev || pm2 start /data/dev_unikorn/front-end/.output/server/index.mjs --name unikorn-dev
